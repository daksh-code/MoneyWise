{% extends 'mainapp/basic.html' %}
{% load static %}
{% block title %}
StockPicker
{% endblock %}
{% block css %}
<style>
    .form-group {
        padding: 5px 5px 5px 5px;
      }
    .row{
        vertical-align:bottom;
    }
</style>
{% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4">
        BrokerageDetails
    </div>
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title py-3">
          </div>
          <form action="{% url 'userprofile' %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}
            <div class="form-group">
              <input
                type="text"
                name="brokerageusername"
                placeholder="brokerageusername"
                id="brokerageusername"
                value=""
                class="form-control form-control-sm"
              />
            </div>
            <div class="form-group">
                <input
                type="text"
                name="brokeragepassword"
                placeholder="brokeragepassword"
                id="brokeragepassword"
                value=""
                class="form-control form-control-sm"
              />
            </div>
  
            <div class="form-group">
              brokerageuserdob
              <input
                type="date"
                name="brokerageuserdob"
                placeholder="brokerageuserdob"
                id="brokerageuserdob"
                value=""
                class="form-control form-control-sm"
               
              />
            </div>
            <input type="submit" value="Save" class="btn btn-block btn-success submit-btn" />
            
          </form>
  
        </div>
  
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
 

{% endblock %}
{% block js %}

{% endblock %}
